<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div id="alert" class="alert alert-success alert-dismissible fade" role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <h1 class="mb-3 mx-5 my-5 text-lg-center">Travel Desk</h1>
    <div class="container">
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="name@example.com">
                <label for="floatingInput">Name</label>
                <div id="username-feedback">
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="email" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div id="email-feedback">
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="number" placeholder="name@example.com">
                <label for="floatingInput">Number</label>
            </div>
            <div id="number-feedback">
            </div>
            <select name="vehicle" id="vehicle" class="form-select mb-3" aria-label="Default select example">
                <option value="" selected disabled>Select Vehicle</option>
                <option value="">Car</option>
                <option value="">Bus</option>
                <option value="">Train</option>
                <option value="">Flight</option>
            </select>
            <div class="form-floating">
                <textarea class="form-control mb-3" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Address</label>
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>


</html>
